<div class="card shadow p-4">
    <h2 class="mb-4 text-left">{{title}} Usuario</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Usuario</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduzca nombre de usuario">
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido Usuario</label>
            <input type="text" class="form-control" id="apellido" placeholder="Introduzca apellido de usuario">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Usuario</label>
            <input type="email" class="form-control" id="email" placeholder="Introduzca email de usuario">
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen Usuario</label>
            <input type="text" class="form-control" id="imagen" placeholder="Introduzca URL de la foto">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
